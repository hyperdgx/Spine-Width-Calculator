<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spine Width Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Funnel+Display:wght@300..800&family=Funnel+Sans:ital,wght@0,300..800;1,300..800&family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h2>Spine Width Calculator</h2>

        <div class="tabs">
            <button id="paperback" class="active" onclick="selectType('paperback')">Paperback</button>
            <button id="hardback" onclick="selectType('hardback')">Hardback</button>
        </div>

        <label for="pages">Pages:</label>
        <input id="pages" type="number" placeholder="Enter number of pages">

        <label for="paperType">Paper Type and GSM:</label>
        <select id="paperType">
            <option value="">Select Paper Type & GSM</option>
            <option value="52-2.25">Creme 52 GSM (Bulk 2.25)</option>
            <option value="55-2.75">Creme 55 GSM (Bulk 2.75)</option>
            <option value="58-1.33">White 58 GSM (Bulk 1.33)</option>
            <option value="66-1.52">Creme 66 GSM (Bulk 1.52)</option>
            <option value="66-1.38">White 66 GSM (Bulk 1.38)</option>
            <option value="68-1.30">White 68 GSM (Bulk 1.30)</option>
            <option value="75-1.37">White 75 GSM (Bulk 1.37)</option>
            <option value="75-1.43">Creme 75 GSM (Bulk 1.43)</option>
            <option value="80-1.34">Uncoated Offset 80 GSM (Bulk 1.34)</option>
            <option value="90-1.15">Coated Matt 90 GSM (Bulk 1.15)</option>
            <option value="105-0.95">Coated Matt 105 GSM (Bulk 0.95)</option>
        </select>

        <button onclick="calculateSpine()" class="calculate">Calculate Spine</button>
        <div id="result" class="result"></div>

        <label for="length">Length (in inches):</label>
        <input id="length" type="number" placeholder="Enter length in inches">

        <label for="width">Width (in inches):</label>
        <input id="width" type="number" placeholder="Enter width in inches">

        <button onclick="calculateJob()" class="calculate green">Calculate Job Dimensions</button>
        <div id="jobResult" class="result"></div>
    </div>


    <script src="./script.js"></script>
</body>

</html>
